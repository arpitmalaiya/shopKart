<h4 *ngIf="items.length == 0">No items</h4>
<div *ngFor="let product of items">
  <div class="card bg-primary text-white mb-3" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">{{ product.productName }}</h5>
      <p class="card-text">Id: {{ product.productId }}</p>
      <p class="card-text">Article: {{ product.productSKU }}</p>
      <p class="card-text">Rs. {{ product.productPrice }}</p>
      <p class="card-text">Left : {{ product.availableQty }}</p>
    </div>
  </div>
</div>
