<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="btn btn-group col-2">
        <button class="btn btn-success ml-3" [disabled]="!productForm.valid" type="submit">{{idx!==null ?'Update':'Save'}}</button>
        <button class="btn btn-danger ml-3" type="button" (click)= "onCancel()">Cancel</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            formControlName="productName"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="name">Id</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            formControlName="productId"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="name">SKU</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            formControlName="productSKU"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="name">Price</label>
          <input
            type="number"
            name="name"
            id="name"
            class="form-control"
            min="0"
            formControlName="productPrice"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="name">Available Quantity</label>
          <input
            type="number"
            name="name"
            id="name"
            class="form-control"
            min="0"
            formControlName="availableQty"
          />
        </div>
      </div>
    </div>
  </form>
